  <script src="js/jquery/jquery-2.1.1.min.js" charset="utf-8"></script>
  <script charset="utf-8">
    function sendMsg() {
      var msg = $("#iptCon").val();
      $.ajax({
        url: "http://nsq-ttthzygi35.tenxcloud.net:20157/put?topic=test",
        type: 'POST',
        data: msg,
        success: function(data) {
        },
        error : function(data) {
            alert("消息推送完毕！");
        },
      });
    }


  </script>



</head>

<body>
  这是一个测试页面，用来测试nsq的功能。

</body>
